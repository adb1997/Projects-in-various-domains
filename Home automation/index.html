<!DOCTYPE html>
<html>
<head>
	<title> Home Automation </title>
	<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" type="text/css" href="main.css">


</head>

<body>
	
	<div class="row">
		<div class="device">
			<img id="imgr1d1" src="bulboff.png">
			<p>Room1</p>
			<button id="butr1d1" value="off"> ON </button>
		</div>
		<div class="device">
			<img id="imgr2d2" src="bulboff.png">
			<p>Room2</p>
			<button id="butr2d2" value="off"> ON </button>
		</div>
	</div>
	<div class="row">
		<div class="device">
			<p id="dataMois">Data</p>
			<p>Moisture</p>
			<button id="butMois">Refresh</button>
		</div>

		<div class="device">
			<p id="dataTemp">Data</p>
			<p>Temperature</p>
			<button id="butTemp">Refresh</button>
		</div>
	</div>


	<script type="text/javascript" src='jq.js'></script>
	<script type="text/javascript" src='myjq.js'></script>

</body>
</html>
